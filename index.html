<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/cabinas.css">
   <title>Cabinas</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__inner">

            <div class="header__logo logo">
               <a class="logo__inner" href="#">
                  <img class="logo__img" src="/img/Logo.svg" alt="logo">
               </a>
            </div>

            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__item text"><a class="menu__link text" href="#">Modellen</a></li>
                  <li class="menu__item text"><a class="menu__link text" href="#">Kopen</a></li>
                  <li class="menu__item text"><a class="menu__link text" href="#">Huren</a></li>
                  <li class="menu__item text"><a class="menu__link text" href="#">Nieuws</a></li>
                  <li class="menu__item text"><a class="menu__link text" href="#">Contact</a></li>
               </ul>
            </nav>

         </div>
      </div>
   </header>

   <main class="body">
      <div class="container">

         <section class="body__face face">
            <div class="face__description">
               <p class="face__subtitle text">Duurzame tiny huisjes</p>
               <h1 class="face__title text">Een ecologisch tiny huisje is zoveel mogelijk opgebouwd uit duurzame natuurlijke materialen</h1>
            </div>
            <div class="face__video">
               <div class="face__yt-video"><iframe src="https://www.youtube.com/embed/CqNR3WZCSE4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
               <a class="face__video-icon" href="#">
                  <img class="face__video-img" src="/img/BTN Play.svg" alt="Play video">
               </a>
               <p class="face__video-name text">Bekijk de film</p>
            </div>
         </section>
      </div>
      <div class="social">
         <ul class="social__list">
            <li class="social__item"><a class="social__link text" href="#">Instagram</a></li>
            <li class="social__item"><a class="social__link text" href="#">Facebook</a></li>
            <li class="social__item"><a class="social__link text" href="#">Linkedin</a></li>
         </ul>
      </div>
   </main>
123132132121
   <footer class="footer"></footer>
   
</body>
</html>
