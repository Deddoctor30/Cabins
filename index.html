<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/cabinas.css">
   <title>Cabinas</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__inner">

            <div class="header__logo logo">
               <a class="logo__inner" href="#">
                  <img class="logo__img" src="/img/Logo.svg" alt="logo">
               </a>
            </div>

            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__item"><a class="menu__link" href="#">Modellen</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Kopen</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Huren</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Nieuws</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
               </ul>
            </nav>

         </div>
      </div>
   </header>

   <body class="body">
      <div class="container">

         <div class="body__face face">
            <div class="face__discr">
               <div class="body__subtitle">Duurzame tiny huisjes</div>
               <div class="body__title">Een ecologisch tiny huisje is zoveel mogelijk opgebouwd uit duurzame natuurlijke materialen</div>
            </div>
            <div class="face__video">
               <a class="face__video-icon" href="#">
                  <img src="" alt="Play video" class="face__video-img">
               </a>
            </div>
         </div>
      </div>
   </body>

   <footer class="footer"></footer>
   
</body>
</html>
